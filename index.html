<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .tiktok-embed {
      max-width: 605px;
      min-width: 325px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- 틱톡 동영상 임베드 -->
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@hayon_cos/video/7405289179082444040" data-video-id="7405289179082444040" style="max-width: 605px;min-width: 325px;">
  </blockquote>

  <!-- 틱톡 임베드 스크립트 -->
  <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
